<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>

    <form >
      <div>
        <label for="name">Name: </label>
        <input type="text" id="name"  name="name" required autocomplete="on" placeholder="Enter full name"/>
      </div>
      <br />

      <div>
        <label for="age">Age: </label>
        <input type="number" name="age" id="age" min="21" max="150"/>
      </div>
      <br />

      <div>
        <label for="DOB">DOB:</label>
        <input type="week" name="DOB" />
      </div>
      <br />

      <div>
        <span for="gender">Gender &nbsp;&nbsp; </span>

        <label for="Male">Male: </label>
        <input type="radio" name="gender" id="Male" value="Male"  checked/>

        <label for="Female">Female: </label>
        <input type="radio" name="gender" id="Female" value="Female" />

        <label for="Others">Others: </label>
        <input type="radio" name="gender" id="Others" value="Others" />
      </div>
      <br />

      <div>
        <span>Education &nbsp;&nbsp;&nbsp;&nbsp;</span>

        <label for="matriculation">Matriculation </label>
        <input type="checkbox" name="matriculation"  id="matriculation"value="Matriculation" />

        <label for="Intermediate">Intermediate</label>
        <input type="checkbox" name="Intermediate" id="Intermediate" value="Intermediate" />

        <label for="Graduation">Graduation</label>
        <input type="checkbox" name="Graduation" id="Graduation"value="Graduation" />
      </div>
      <br />

      <div>
        <label for="description">Write about yourself</label><br />
        <textarea
          name="selfDescription"
          cols="30"
          rows="20"
          autofocus
          autocapitalize="words"
          placeholder="Please give a short description of yourself"
        ></textarea>
      </div>
      <br />

      <div>
        <label for="color">Favourite color:</label>
        <input type="color" name="color" value="#000000" />
      </div>
      <br />

      <fieldset>
          <legend>Important Form elements</legend>

        <div>
          <label for="">Preferred job designation</label>
          <select name="designation" placeholder="Select below">
            <option value="" disabled selected>Select</option>
            <optgroup label="Frontend only">
              <option value="">Web designer</option>
              <option value="" >UI/UX designer</option>
              <option value="">Front end developer</option>
            </optgroup>
            <optgroup label="Full stack positions">
              <option value="">Web developers</option>
              <option value="">Full stack developer</option>
            </optgroup>
          </select>
        </div>
        <br />

        <div>
          <label for="car">Preferred job designation</label>
          <input list="car" name="car" value="Default value" />
          <datalist name="car" id="car">
            <option value="Alto"></option>
            <option value="Polo"></option>
            <option value="Jazz"></option>
            <option value="Rolls Royce"></option>
            <option value="Audi A8">Turbo charged V8</option>
            <option value="BMW M3" />
          </datalist>
        </div>
        <br />

        <div>
            <label for="resume">Resume</label>
            <input type="file" name="resume" accept="image/png, image/jpeg, " multiple  />
        </div><br>

        <div>
            <label for="password">Password</label>
            <input type="password" name="password">
        </div><br>

        <div>
            <input type="hidden" id="customerId" name="customerId" value="3487">
        </div><br>

        <div>
            <label for="marks">Intermediate Score%</label>
            <input type="range" name="marks" min="0" max="100" step="10" value="30">
        </div><br>

        <div>
            <label for="telephone">Phone No</label>
            <input type="tel" name="telephone" value="12345"> 
        </div><br>

      </fieldset><br>

      <div>
        <input type="submit" name="submit" id=""  />
      </div>
      <br />
    </form>

    <footer id="footer">
        This form is built by Newton School Batch 2
    </footer>
  </body>
</html>
